version: 3
projects:
  - name: aws-s3-bucket
    dir: .
    terraform_version: 1.0.0
    apply_requirements: [approved]
    workflow: default
    allowed_overrides: [apply_requirements, workflow, delete_source_branch_on_merge]
    allow_custom_workflows: true
workflows:
  default:
    plan:
      steps: [init, plan]
    apply:
      steps: [apply]
